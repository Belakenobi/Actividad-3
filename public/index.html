<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Diario</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Mi Diario Personal</h1>
    
    <div id="auth-section" class="auth-section">
      <h3 id="auth-title">Iniciar Sesión</h3>
      <p class="error" id="auth-error"></p>
      <p class="success" id="auth-success"></p>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <button onclick="handleAuth()" id="auth-btn">Iniciar Sesión</button>
      <button class="secondary" onclick="toggleAuthMode()" id="toggle-auth-btn">¿No tienes cuenta? Regístrate</button>
    </div>

    <div id="entries-section" class="entries-section hidden">
      <div class="entries-header">
        <h3>Mis Entradas</h3>
        <button class="secondary" onclick="logout()" id="logout-btn">Cerrar Sesión</button>
      </div>
      <p class="error" id="entry-error"></p>
      <div class="entry-form">
        <input type="text" id="entry-title" placeholder="Título de la entrada">
        <textarea id="entry-content" placeholder="¿Qué estás pensando hoy?"></textarea>
        <input type="text" id="entry-tags" placeholder="Etiquetas (separadas por coma)">
        <button onclick="createEntry()">Publicar</button>
      </div>
      <div id="entries-list"></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
